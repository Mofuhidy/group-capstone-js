<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS capstone group project</title>
  <script src="https://kit.fontawesome.com/b1750e2282.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="site-wrapper">
    <header>
      <nav>
        <div class="logo"><img class="nav-logo" src="./assets/pngegg.png" alt="pokemon logo"></div>
        <div class="nav-menu">
          <ul>
            <li class="nav-item"><a href="#">All Pokemons</a></li>
            <li class="nav-item"><a href="#">games</a></li>
            <li class="nav-item"><a href="#">Natures</a></li>
          </ul>
        </div>
      </nav>
      <div class="gradient"></div>
    </header>
    <main>
      <div class="pokemons-container">

      </div>
    </main>
    <footer class="footer">
      <div class="footer-inner-wrapper">
        <p>Created by Microverse under CC license by <a href="GitHub.com/mofuhidy">Mofuhidy</a> and <a
            href="https://github.com/Paulinelali">Ayomide.s.e.p</a></p>
      </div>
    </footer>
  </section>
  <div class="modal-popup-wrapper">
    <div class="modal-inner-wrapper">
      <div class="img-cancel">
        <img src="./assets/pngegg.png" alt="">
        <span>X</span>
      </div>
      <div class="modal-title"><h1>Space</h1></div>
      <div class="modal-info">
        <div class="left">
          <span>Fuel: titanium</span>
          Weight: 400</sp>
        </div>
        <div class="right">
          <span>Length: 1,000,000</span>
          <span>Power: 2,000,000</span>
        </div>
      </div>
        <div class="comment-wrapper">
          <div class="comments-count">
            <span>Comments (2)</span>
          </div>
          <ul class="comments">

          </ul>
          <form action="" class="add-comments">
            <p class="p1">Add a comment</p>
            <input type="text" placeholder="Your name">
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Your insights">
            </textarea>
            <button type="submit">Comment</button>
          </form>
        </div>
    </div>
  </div>
</body>
</html>
